<!DOCTYPE html>
<html lang="en">
{%  load static %}
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="{% static 'css/register.css' %}" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxanium&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>

<body data-bs-theme="dark">  
    <h1 class="register-font title">Registration</h1>
    <div class="loader">
      <div class="light"></div>
      <div class="black_overlay"></div>
    </div>
    <form method="post">
        {% csrf_token %}
        {% for item in form %}
        <div class="container mb-3">
            <h5 class="register-font"> {{ item.label }}</h5>
            <!-- <label for="Participant1" class="form-label"></label> -->
            {{item}}
        </div>
        {% endfor %}
        <div class="d-flex justify-content-center register-font">
            <button type="submit" class="btn my-3">Submit</button>
          </div>
        </form>
        </body>
        
        </html>
